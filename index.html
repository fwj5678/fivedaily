<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五年日记回顾</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>五年日记回顾</h1>
    </header>

    <!-- 日记录入区域 -->
    <section id="diary-entry">
      <h2>录入日记</h2>
      <label for="entry-date">选择日期：</label>
      <input type="date" id="entry-date">
      <textarea id="entry-content" placeholder="输入你的日记..."></textarea>
      <button id="add-entry-btn">添加日记</button>
    </section>

    <!-- 所有日记展示 -->
    <section id="all-entries">
      <h2>所有日记</h2>
      <ul id="entries-list"></ul>
    </section>

    <!-- 五年日记回顾区域 -->
    <section id="diary-review">
      <h2>五年日记回顾</h2>
      <label for="review-date">选择回顾日期：</label>
      <input type="date" id="review-date">
      <div id="review-results">
        <!-- 回顾结果将显示在这里 -->
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
